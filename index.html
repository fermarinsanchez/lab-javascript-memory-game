<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superhero Memory Game</title>
    <!-- LINK THE STYLES HERE -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <audio id="music" >
      <source src="./music/the-decline-official-full-album-version.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <audio id="flip" >
      <source src="./music/flip-card-sound-effect.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <audio id="pair" >
      <source src="./music/coin-sound-effect.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <audio id="no-pair" >
      <source src="./music/wrong-buzzer-sound-effect.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <audio id="you-win" >
      <source src="./music/you-win-perfect-and-laugh.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <div>
      <h1>Superhero Memory Game</h1>
      <div id="start">
        <button>PRESS START</button>
      </div>
      <div id="new-game"></div>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
      <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
    </div>
    <div id="memory-board"></div>

    <!-- LINK THE JAVASCRIPT FILES HERE (keep in mind that the order in which you link them MATTERS) -->
    <!-- <script src="./js/memory.js"></script>
    <script src="./js/index.js"></script> -->
    <script type="text/javascript" src="./js/memory.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
