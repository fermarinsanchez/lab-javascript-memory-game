<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Superhero Memory Game</title>
    <!-- LINK THE STYLES HERE -->
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <audio autoplay>
      <source src="./music/the-decline-official-full-album-version.mp3" type="audio/mpeg" loop="loop">
    </audio>
    <div>
      <h1>Superhero Memory Game</h1>
        <div id="new-game"></div>
    </div>
    <div id="score">
      <h2>Score</h2>
      <p>Pairs clicked: <span id="pairs-clicked">0</span></p>
      <p>Pairs guessed: <span id="pairs-guessed">0</span></p>
    </div>
    <div id="memory-board"></div>

    <script src="./js/index.js"></script> -->

    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script type="text/javascript" src="./js/memory.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
